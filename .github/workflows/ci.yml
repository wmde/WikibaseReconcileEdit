name: WikibaseReconcileEdit CI

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: lint
              run: |
                  composer install
                  composer test
    ci:
        # needs:
        #     - lint
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - env:
                          MW_BRANCH: REL1_35
                          DBTYPE: mysql
                          LANG: en
                          WB: both
                      php-versions: '7.3.26'
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Set up MySQL
              uses: mirromutth/mysql-action@v1.1
              with:
                  mysql version: '5.7'
                  mysql database: 'test_db_wiki'
                  mysql root password: 'root'
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: pdo_sqlite, mysqlnd
            - name: Cache Composer cache
              uses: actions/cache@v2
              with:
                  path: $HOME/.composer/cache
                  key: composer-cache-php${{ matrix.php-versions }}
            - name: install.sh
              env: ${{ matrix.env }}
              run: |
                  bash ./build/ci-scripts/install.sh
            - name: Apply WB settings
              env: ${{ matrix.env }}
              run: |
                  bash ./build/ci-scripts/mw-apply-wb-settings.sh
            - name: Update DB
              env: ${{ matrix.env }}
              run: |
                  bash ./build/ci-scripts/update-db.sh
            - name: Run WikibaseReconcileEdit unit tests
              continue-on-error: true
              run: |
                cd ../mediawiki
                vendor/bin/phpunit extensions/WikibaseReconcileEdit/tests/unit
            - name: Run WikibaseReconcileEdit integration tests using mw phpunit.php
              continue-on-error: true
              run: |
                cd ../mediawiki
                php tests/phpunit/phpunit.php extensions/WikibaseReconcileEdit/tests/integration
            - name: Run WikibaseReconcileEdit integration tests using vendor phpunit
              continue-on-error: true
              run: |
                cd ../mediawiki
                vendor/bin/phpunit extensions/WikibaseReconcileEdit/tests/integration
            - name: Run MediaWiki unit tests
              continue-on-error: true
              run: |
                cd ../mediawiki
                composer phpunit:unit
            - name: Run MediaWiki integration tests
              continue-on-error: true
              run: |
                cd ../mediawiki
                composer phpunit:integration
            - name: Run unit test
              env: ${{ matrix.env }}
              run: |
                  cd ..
                  php mediawiki/tests/phpunit/phpunit.php mediawiki/extensions/WikibaseReconcileEdit/tests/unit
            - name: Run integration test
              env: ${{ matrix.env }}
              run: |
                  cd ..
                  php mediawiki/tests/phpunit/phpunit.php mediawiki/extensions/WikibaseReconcileEdit/tests/integration
