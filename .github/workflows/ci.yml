name: WikibaseReconcileEdit CI

on:
    push:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: lint
              run: |
                  composer install
                  composer test
    lint-api-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: lint
              run: |
                  npm install
                  npm run lint
    api-testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            -   name: Run API-tests
                run: |
                    bash ./build/ci-scripts/run-api-tests.sh

            - name: Archive docker test artifacts
              uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: TestArtifacts
                  path: |
                      build/ci-scripts/log
    ci:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - env:
                          MW_BRANCH: REL1_35
                          DBTYPE: mysql
                          LANG: en
                          WB: both
                      php-version: '7.3.26'
                    - env:
                          MW_BRANCH: REL1_36
                          DBTYPE: mysql
                          LANG: en
                          WB: both
                      php-version: '7.3.26'
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Set up MySQL
              uses: mirromutth/mysql-action@v1.1
              with:
                  mysql version: '5.7'
                  mysql database: 'test_db_wiki'
                  mysql root password: 'root'
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  extensions: pdo_sqlite, mysqlnd
            - name: Cache Composer cache
              uses: actions/cache@v2
              with:
                  path: $HOME/.composer/cache
                  key: composer-cache-php${{ matrix.php-version }}
            - name: install.sh
              env: ${{ matrix.env }}
              run: |
                  bash ./build/ci-scripts/install.sh
            - name: Apply WB settings
              env: ${{ matrix.env }}
              run: |
                  bash ./build/ci-scripts/mw-apply-wb-settings.sh
            - name: Update DB
              env: ${{ matrix.env }}
              run: |
                  bash ./build/ci-scripts/update-db.sh
            - name: Run unit test
              env: ${{ matrix.env }}
              run: |
                  cd ..
                  php mediawiki/tests/phpunit/phpunit.php mediawiki/extensions/WikibaseReconcileEdit/tests/phpunit/unit
            - name: Run integration test
              env: ${{ matrix.env }}
              run: |
                  cd ..
                  php mediawiki/tests/phpunit/phpunit.php mediawiki/extensions/WikibaseReconcileEdit/tests/phpunit/integration

